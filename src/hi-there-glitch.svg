<!-- https://codepen.io/FelixRilling/pen/vNJoMy -->
<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                    width: 100%;
                    height: 100px;
                    background: #333;
                    background-size: 600% 400%;
                    border-radius: 10px;
                    text-align: center;
                }


                h1 {
                    text-align: center;
                    color: #fff;
                    font-size: 5em;
                    letter-spacing: 8px;
                    font-family: "Lucida Console", Monaco, monospace;
                    font-weight: 400;
                    /*Create overlap*/

                    margin: 0;
                    line-height: 0;
                    /*Animation*/

                    animation: glitch1 10s infinite;
                }

                h1:nth-child(2) {
                    color: #67f3da;
                    animation: glitch2 10s infinite;
                }

                h1:nth-child(3) {
                    color: #f16f6f;
                    animation: glitch3 10s infinite;
                }

                /*Keyframes*/

                @keyframes glitch1 {
                    0% {
                        transform: none;
                        opacity: 1;
                    }

                    1% {
                        transform: skew(-0.5deg, -0.9deg);
                        opacity: 0.75;
                    }

                    2% {
                        transform: none;
                        opacity: 1;
                    }

                    25% {
                        transform: none;
                        opacity: 1;
                    }

                    26% {
                        transform: skew(0.8deg, -0.1deg);
                        opacity: 0.75;
                    }

                    27% {
                        transform: none;
                        opacity: 1;
                    }

                    50% {
                        transform: none;
                        opacity: 1;
                    }

                    51% {
                        transform: skew(-1deg, 0.2deg);
                        opacity: 0.75;
                    }

                    52% {
                        transform: none;
                        opacity: 1;
                    }

                    75% {
                        transform: none;
                        opacity: 1;
                    }

                    76% {
                        transform: skew(0.4deg, 1deg);
                        opacity: 0.75;
                    }

                    77% {
                        transform: none;
                        opacity: 1;
                    }

                    100% {
                        transform: none;
                        opacity: 1;
                    }
                }

                @keyframes glitch2 {
                    0% {
                        transform: none;
                        opacity: 0.25;
                    }

                    1% {
                        transform: translate(-2px, -3px);
                        opacity: 0.5;
                    }

                    2% {
                        transform: none;
                        opacity: 0.25;
                    }

                    25% {
                        transform: none;
                        opacity: 0.25;
                    }

                    26% {
                        transform: translate(-5px, -2px);
                        opacity: 0.5;
                    }

                    27% {
                        transform: none;
                        opacity: 0.25;
                    }

                    50% {
                        transform: none;
                        opacity: 0.25;
                    }

                    51% {
                        transform: translate(-5px, -1px);
                        opacity: 0.5;
                    }

                    52% {
                        transform: none;
                        opacity: 0.25;
                    }

                    75% {
                        transform: none;
                        opacity: 0.25;
                    }

                    76% {
                        transform: translate(-2px, -6px);
                        opacity: 0.5;
                    }

                    77% {
                        transform: none;
                        opacity: 0.25;
                    }

                    100% {
                        transform: none;
                        opacity: 0.25;
                    }
                }

                @keyframes glitch3 {
                    0% {
                        transform: none;
                        opacity: 0.25;
                    }

                    1% {
                        transform: translate(2px, 3px);
                        opacity: 0.5;
                    }

                    2% {
                        transform: none;
                        opacity: 0.25;
                    }

                    25% {
                        transform: none;
                        opacity: 0.25;
                    }

                    26% {
                        transform: translate(5px, 2px);
                        opacity: 0.5;
                    }

                    27% {
                        transform: none;
                        opacity: 0.25;
                    }

                    50% {
                        transform: none;
                        opacity: 0.25;
                    }

                    51% {
                        transform: translate(5px, 1px);
                        opacity: 0.5;
                    }

                    52% {
                        transform: none;
                        opacity: 0.25;
                    }

                    75% {
                        transform: none;
                        opacity: 0.25;
                    }

                    76% {
                        transform: translate(2px, 6px);
                        opacity: 0.5;
                    }

                    77% {
                        transform: none;
                        opacity: 0.25;
                    }

                    100% {
                        transform: none;
                        opacity: 0.25;
                    }
                }
            </style>
            <div class="container">
                <h1>Hi there ðŸ‘‹</h1>
                <h1>Hi there ðŸ‘‹</h1>
                <h1>Hi there ðŸ‘‹</h1>
            </div>
        </div>
    </foreignObject>
</svg>